<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Results Summary Component Challenge On Frontend Mentor With HTML5 , CSS3 And JS"
    />
    <meta
      name="keywords"
      content="Results , Summary , Component , Challenge , Frontend , Frontend Mentor , HTML5 , CSS3 , JS "
    />
    <meta name="author" content="Khazri" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results Summary - Frontend Mentor</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="results-summary">
        <section class="result">
          <h2>your result</h2>
          <div class="res-num">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <h2>great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2>summary</h2>
          <div class="sum-infos"></div>
          <button>continue</button>
        </section>
      </section>
    </main>
    <!--Link JS-->
    <script src="main.js"></script>
  </body>
</html>
